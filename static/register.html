        <!-- Create Account Form -->
        <div class="register-container">
            <h3>Create Account</h3>
            <form id="register-form" action="/sign_up" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Your GamerLand Username:</label>
                <input type="text" class="form-control" id="username" name="username" pattern=".{5,20}" required>
                <small class="form-text text-muted">This will be your display name. Must be at least 5 characters and no more than 20 characters.</small>
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required>
                <small class="form-text text-muted">Must be at least 8 characters and include at least 1 capital letter, 1 symbol, and 1 number.</small>
            </div>
            <div class="form-group">
                <label for="password-verify">Verify Password:</label>
                <input type="password" class="form-control" id="password-verify" name="password-verify" required>
            </div>
            <input type="submit" value="Submit" id="submit" />
            </form>
        </div>
        <!-- END Create Account Form -->
